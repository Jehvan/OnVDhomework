<article>
    <div id="contact">
        <form>
            <div class="input">
            <input type="text" id="ime" required>
            <label for="ime"><i class="fas fa-user"></i> Your Name</label>
            </div>
            <div class="input">
                <input type="text" id="number" required>
                <label for="number"><i class="fas fa-phone-square-alt"></i> Phone</label>
            </div>
            <div class="input">
                <input type="text" id="email" required>
                <label for="email"><i class="fas fa-envelope"></i> Email</label>
            </div>
            <div class="input">
                <textarea id="message" rows="8" required></textarea>
                <label for="message"><i class="fas fa-comments"></i> Your Message</label>
            </div>
            <button type="submit"><i class="fas fa-paper-plane"></i> Submit</button>
        </form>
    </div>
</article>
